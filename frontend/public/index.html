  <script>
    async function getWeather() {
      const city = document.getElementById('citySelect').value;
      const resultDiv = document.getElementById('weatherResult');
      const apiKey = '90db12a3d755a0eabe0813574d529615'; // Replace with your OpenWeatherMap API key
  
      if (!city) {
        resultDiv.innerHTML = "<p style='color: red;'>Please select a city.</p>";
        return;
      }
  
      resultDiv.innerHTML = "Fetching weather...";
  
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city},IN&appid=${apiKey}&units=metric`);
        const data = await response.json();
  
        if (data.cod !== 200) {
          resultDiv.innerHTML = "<p style='color: red;'>City not found. Try again.</p>";
          return;
        }
  
        resultDiv.innerHTML = `
          <h3>Weather in ${data.name}</h3>
          <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
          <p><strong>Condition:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = "<p style='color: red;'>Error fetching weather data.</p>";
      }
    }
  </script>
